<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu đơn hàng GHN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { box-sizing: border-box; }
        html, body {
            font-family: 'Inter', sans-serif;
            height: 100%;
            overflow: hidden;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .timeline-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .timeline-dot.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
        .timeline-dot.completed {
            background: #10b981;
        }
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
        .timeline-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .timeline-scroll::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        .timeline-scroll::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 3px;
        }
    </style>
</head>
<body class="h-screen gradient-bg flex flex-col">
    <div class="flex-1 flex flex-col p-4 max-w-6xl mx-auto w-full overflow-hidden">
        <!-- Header -->
        <div class="text-center py-3 flex-shrink-0">
            <div class="flex items-center justify-center gap-3">
                <div class="w-10 h-10 bg-white rounded-xl shadow-lg flex items-center justify-center">
                    <i class="fas fa-shipping-fast text-xl text-purple-600"></i>
                </div>
                <div class="text-left">
                    <h1 class="text-xl md:text-2xl font-bold text-white">Tra cứu đơn hàng</h1>
                    <p class="text-purple-200 text-xs">Nhập mã đơn hàng để theo dõi</p>
                </div>
            </div>
        </div>

        <!-- Search Box -->
        <div class="glass-card rounded-xl shadow-xl p-3 mb-3 flex-shrink-0">
            <div class="flex gap-3">
                <div class="flex-1 relative">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
                    <input 
                        type="text" 
                        id="orderCode" 
                        placeholder="Nhập mã đơn hàng (VD: GY3HYNK8)"
                        class="search-input w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg text-sm focus:outline-none focus:border-purple-500 transition-all"
                    >
                </div>
                <button 
                    onclick="trackOrder()"
                    class="px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold rounded-lg hover:from-purple-700 hover:to-indigo-700 transition-all transform hover:scale-105 shadow-lg flex items-center gap-2 text-sm"
                >
                    <i class="fas fa-search"></i>
                    <span>Tra cứu</span>
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden flex-1 glass-card rounded-xl shadow-xl flex items-center justify-center">
            <div class="text-center">
                <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-spinner fa-spin text-2xl text-purple-600"></i>
                </div>
                <p class="text-gray-600">Đang tìm kiếm...</p>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden flex-1 glass-card rounded-xl shadow-xl flex items-center justify-center">
            <div class="text-center">
                <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-exclamation-triangle text-2xl text-red-500"></i>
                </div>
                <p id="errorMessage" class="text-gray-600">Không tìm thấy đơn hàng</p>
            </div>
        </div>

        <!-- Initial State -->
        <div id="initialState" class="flex-1 glass-card rounded-xl shadow-xl flex items-center justify-center">
            <div class="text-center p-6">
                <div class="w-20 h-20 bg-purple-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-box-open text-4xl text-purple-500"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Tra cứu đơn hàng GHN</h3>
                <p class="text-gray-500 text-sm">Nhập mã vận đơn để xem trạng thái giao hàng</p>
            </div>
        </div>

        <!-- Order Result -->
        <div id="orderResult" class="hidden flex-1 flex flex-col gap-3 overflow-hidden fade-in">
            <!-- Status Banner + Info Row -->
            <div class="glass-card rounded-xl shadow-xl overflow-hidden flex-shrink-0">
                <div id="statusBanner" class="px-4 py-3 text-white">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
                                <i id="statusIcon" class="fas fa-truck text-lg"></i>
                            </div>
                            <div>
                                <p class="text-xs opacity-80">Trạng thái</p>
                                <h2 id="currentStatus" class="text-lg font-bold"></h2>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-xs opacity-80">Mã đơn</p>
                            <p id="displayOrderCode" class="text-lg font-bold"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Grid -->
            <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-3 overflow-hidden">
                <!-- Left: Order Info -->
                <div class="glass-card rounded-xl shadow-xl p-4 overflow-auto">
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <!-- Sender -->
                        <div class="bg-blue-50 rounded-lg p-3">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="w-7 h-7 bg-blue-100 rounded flex items-center justify-center">
                                    <i class="fas fa-store text-blue-600 text-xs"></i>
                                </div>
                                <span class="font-semibold text-gray-700 text-sm">Người gửi</span>
                            </div>
                            <div class="space-y-1 text-xs">
                                <p class="flex items-center gap-1.5 text-gray-600">
                                    <i class="fas fa-user text-gray-400 w-3"></i>
                                    <span id="fromName" class="truncate"></span>
                                </p>
                                <p class="flex items-center gap-1.5 text-gray-600">
                                    <i class="fas fa-phone text-gray-400 w-3"></i>
                                    <span id="fromPhone"></span>
                                </p>
                                <p class="flex items-start gap-1.5 text-gray-600">
                                    <i class="fas fa-map-marker-alt text-gray-400 w-3 mt-0.5"></i>
                                    <span id="fromAddress" class="line-clamp-2"></span>
                                </p>
                            </div>
                        </div>
                        <!-- Receiver -->
                        <div class="bg-green-50 rounded-lg p-3">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="w-7 h-7 bg-green-100 rounded flex items-center justify-center">
                                    <i class="fas fa-user text-green-600 text-xs"></i>
                                </div>
                                <span class="font-semibold text-gray-700 text-sm">Người nhận</span>
                            </div>
                            <div class="space-y-1 text-xs">
                                <p class="flex items-center gap-1.5 text-gray-600">
                                    <i class="fas fa-user text-gray-400 w-3"></i>
                                    <span id="toName" class="truncate"></span>
                                </p>
                                <p class="flex items-center gap-1.5 text-gray-600">
                                    <i class="fas fa-phone text-gray-400 w-3"></i>
                                    <span id="toPhone"></span>
                                </p>
                                <p class="flex items-start gap-1.5 text-gray-600">
                                    <i class="fas fa-map-marker-alt text-gray-400 w-3 mt-0.5"></i>
                                    <span id="toAddress" class="line-clamp-2"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- Delivery Time -->
                    <div class="bg-gradient-to-r from-purple-50 to-indigo-50 rounded-lg p-3">
                        <div class="flex items-center gap-2 mb-2">
                            <div class="w-7 h-7 bg-purple-100 rounded flex items-center justify-center">
                                <i class="fas fa-clock text-purple-600 text-xs"></i>
                            </div>
                            <span class="font-semibold text-gray-700 text-sm">Dự kiến giao</span>
                        </div>
                        <div class="flex gap-3 text-xs">
                            <div class="flex items-center gap-1.5 bg-white px-3 py-1.5 rounded shadow-sm">
                                <i class="fas fa-calendar-check text-green-500"></i>
                                <span>Từ: <strong id="estimateFrom"></strong></span>
                            </div>
                            <div class="flex items-center gap-1.5 bg-white px-3 py-1.5 rounded shadow-sm">
                                <i class="fas fa-calendar-times text-orange-500"></i>
                                <span>Đến: <strong id="estimateTo"></strong></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right: Timeline -->
                <div class="glass-card rounded-xl shadow-xl p-4 flex flex-col overflow-hidden">
                    <div class="flex items-center gap-2 mb-3 flex-shrink-0">
                        <div class="w-7 h-7 bg-purple-100 rounded flex items-center justify-center">
                            <i class="fas fa-history text-purple-600 text-xs"></i>
                        </div>
                        <span class="font-semibold text-gray-700 text-sm">Lịch sử vận chuyển</span>
                    </div>
                    <div id="timeline" class="flex-1 overflow-y-auto timeline-scroll pr-2 space-y-2">
                        <!-- Timeline items -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const statusConfig = {
            'ready_to_pick': { color: 'bg-yellow-500', icon: 'fa-box' },
            'picking': { color: 'bg-blue-500', icon: 'fa-hand-holding-box' },
            'picked': { color: 'bg-green-500', icon: 'fa-check-circle' },
            'picked_to_storing': { color: 'bg-indigo-500', icon: 'fa-warehouse' },
            'storing': { color: 'bg-purple-500', icon: 'fa-boxes' },
            'transporting': { color: 'bg-orange-500', icon: 'fa-truck' },
            'sorting': { color: 'bg-cyan-500', icon: 'fa-random' },
            'delivering': { color: 'bg-teal-500', icon: 'fa-motorcycle' },
            'delivered': { color: 'bg-emerald-500', icon: 'fa-check-double' },
            'return': { color: 'bg-red-500', icon: 'fa-undo' },
            'returned': { color: 'bg-red-600', icon: 'fa-undo-alt' },
            'cancel': { color: 'bg-gray-500', icon: 'fa-times-circle' },
            'default': { color: 'bg-gray-500', icon: 'fa-question-circle' }
        };

        const bannerColors = {
            'ready_to_pick': 'bg-gradient-to-r from-yellow-500 to-orange-500',
            'picking': 'bg-gradient-to-r from-blue-500 to-blue-600',
            'picked': 'bg-gradient-to-r from-green-500 to-emerald-500',
            'picked_to_storing': 'bg-gradient-to-r from-indigo-500 to-purple-500',
            'storing': 'bg-gradient-to-r from-purple-500 to-pink-500',
            'transporting': 'bg-gradient-to-r from-orange-500 to-red-500',
            'sorting': 'bg-gradient-to-r from-cyan-500 to-blue-500',
            'delivering': 'bg-gradient-to-r from-teal-500 to-green-500',
            'delivered': 'bg-gradient-to-r from-emerald-500 to-green-600',
            'return': 'bg-gradient-to-r from-red-500 to-pink-500',
            'returned': 'bg-gradient-to-r from-red-600 to-red-700',
            'cancel': 'bg-gradient-to-r from-gray-500 to-gray-600',
            'default': 'bg-gradient-to-r from-purple-600 to-indigo-600'
        };

        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN', {
                day: '2-digit', month: '2-digit', year: 'numeric'
            });
        }

        function getStatusConfig(status) {
            return statusConfig[status] || statusConfig.default;
        }

        function getBannerColor(status) {
            return bannerColors[status] || bannerColors.default;
        }

        async function trackOrder() {
            const orderCode = document.getElementById('orderCode').value.trim();
            if (!orderCode) {
                showError('Vui lòng nhập mã đơn hàng');
                return;
            }
            showLoading();
            try {
                const response = await fetch('https://fe-online-gateway.ghn.vn/order-tracking/public-api/client/tracking-logs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order_code: orderCode })
                });
                const data = await response.json();
                if (data.code === 200 && data.data) {
                    displayOrderInfo(data.data);
                } else {
                    showError(data.message || 'Không tìm thấy đơn hàng');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Có lỗi xảy ra. Vui lòng thử lại.');
            }
        }

        function hideAllStates() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('orderResult').classList.add('hidden');
            document.getElementById('initialState').classList.add('hidden');
        }

        function showLoading() {
            hideAllStates();
            document.getElementById('loadingState').classList.remove('hidden');
        }

        function showError(message) {
            hideAllStates();
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        function displayOrderInfo(data) {
            hideAllStates();
            document.getElementById('orderResult').classList.remove('hidden');

            const orderInfo = data.order_info;
            const trackingLogs = data.tracking_logs || [];

            const statusBanner = document.getElementById('statusBanner');
            statusBanner.className = `px-4 py-3 text-white ${getBannerColor(orderInfo.status)}`;
            
            const config = getStatusConfig(orderInfo.status);
            document.getElementById('statusIcon').className = `fas ${config.icon} text-lg`;
            document.getElementById('currentStatus').textContent = orderInfo.status_name;
            document.getElementById('displayOrderCode').textContent = orderInfo.order_code;

            document.getElementById('fromName').textContent = orderInfo.from_name || 'N/A';
            document.getElementById('fromPhone').textContent = orderInfo.from_phone || 'N/A';
            document.getElementById('fromAddress').textContent = orderInfo.from_address || 'N/A';
            document.getElementById('toName').textContent = orderInfo.to_name || 'N/A';
            document.getElementById('toPhone').textContent = orderInfo.to_phone || 'N/A';
            document.getElementById('toAddress').textContent = orderInfo.to_address || 'N/A';

            if (orderInfo.leadtime_order) {
                document.getElementById('estimateFrom').textContent = formatDate(orderInfo.leadtime_order.from_estimate_date);
                document.getElementById('estimateTo').textContent = formatDate(orderInfo.leadtime_order.to_estimate_date);
            }

            buildTimeline(trackingLogs.reverse());
        }

        function buildTimeline(logs) {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';

            if (logs.length === 0) {
                timeline.innerHTML = '<p class="text-gray-500 text-center py-4 text-sm">Chưa có thông tin</p>';
                return;
            }

            logs.forEach((log, index) => {
                const isFirst = index === 0;
                const config = getStatusConfig(log.status);
                
                const item = document.createElement('div');
                item.className = 'flex gap-3 items-start';
                
                item.innerHTML = `
                    <div class="flex flex-col items-center flex-shrink-0">
                        <div class="timeline-dot ${isFirst ? 'active' : 'completed'}"></div>
                        ${index < logs.length - 1 ? '<div class="w-0.5 flex-1 bg-gray-200 mt-1"></div>' : ''}
                    </div>
                    <div class="flex-1 ${isFirst ? 'bg-purple-50 border border-purple-200' : 'bg-gray-50'} rounded-lg p-2.5 mb-1">
                        <div class="flex flex-wrap items-center justify-between gap-1 mb-1">
                            <div class="flex items-center gap-1.5">
                                <span class="${config.color} text-white text-[10px] px-2 py-0.5 rounded-full font-medium">
                                    ${log.status_name}
                                </span>
                                ${isFirst ? '<span class="bg-purple-600 text-white text-[10px] px-1.5 py-0.5 rounded-full">Mới nhất</span>' : ''}
                            </div>
                            <span class="text-[10px] text-gray-400">
                                ${formatDateTime(log.action_at)}
                            </span>
                        </div>
                        <p class="text-gray-600 text-xs leading-relaxed">
                            ${log.location?.address || 'N/A'}
                        </p>
                    </div>
                `;
                
                timeline.appendChild(item);
            });
        }

        document.getElementById('orderCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') trackOrder();
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('orderCode').focus();
        });
    </script>
</body>
</html>
